<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="stylesheet" href="bootstrap.min.css" />
  </head>
  <body>
    <div class="bubble-3"></div>
    <div class="bubble bubble-1"></div>
    <div class="bubble bubble-2"></div>

    <div class="container">
      <h4 class="brandname">FeedoDeedo.</h4>
    </div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-6">
          <div class="p-3">
            <img class="img-fluid" src="./survey.svg" alt="" />
          </div>
        </div>
        <div class="col-lg-6">
          <div>
            <div class="card shadow mb-5 bg-white form-div">
              <form>
                <h1 class="heading">Customer Survey </h1>
                <div class="form-scrollable">
                  <div class="question">
                    <label for="email" class="mb-4">
                      <span><b>Question 1</b></span> If your favorite sports
                      brand was a person, how would you describe it?
                    </label>
                    <div class="container">
                      <div class="d-flex gap-3 flex-wrap mb-3">
                        <div class="checkbox-wrapper-46">
                          <input
                            type="checkbox"
                            id="cbx-46-1"
                            class="inp-cbx"
                          />
                          <label for="cbx-46-1" class="cbx">
                            <span>
                              <svg
                                viewBox="0 0 12 10"
                                height="10px"
                                width="12px"
                              >
                                <polyline
                                  points="1.5 6 4.5 9 10.5 1"
                                ></polyline>
                              </svg>
                            </span>
                            <span>Successful</span>
                          </label>
                        </div>

                        <div class="checkbox-wrapper-46">
                          <input
                            type="checkbox"
                            id="cbx-46-2"
                            class="inp-cbx"
                          />
                          <label for="cbx-46-2" class="cbx">
                            <span>
                              <svg
                                viewBox="0 0 12 10"
                                height="10px"
                                width="12px"
                              >
                                <polyline
                                  points="1.5 6 4.5 9 10.5 1"
                                ></polyline>
                              </svg>
                            </span>
                            <span>Sophisticated</span>
                          </label>
                        </div>

                        <div class="checkbox-wrapper-46">
                          <input
                            type="checkbox"
                            id="cbx-46-3"
                            class="inp-cbx"
                          />
                          <label for="cbx-46-3" class="cbx">
                            <span>
                              <svg
                                viewBox="0 0 12 10"
                                height="10px"
                                width="12px"
                              >
                                <polyline
                                  points="1.5 6 4.5 9 10.5 1"
                                ></polyline>
                              </svg>
                            </span>
                            <span>Cheerful</span>
                          </label>
                        </div>

                        <div class="checkbox-wrapper-46">
                          <input
                            type="checkbox"
                            id="cbx-46-4"
                            class="inp-cbx"
                          />
                          <label for="cbx-46-4" class="cbx">
                            <span>
                              <svg
                                viewBox="0 0 12 10"
                                height="10px"
                                width="12px"
                              >
                                <polyline
                                  points="1.5 6 4.5 9 10.5 1"
                                ></polyline>
                              </svg>
                            </span>
                            <span>Intelligent</span>
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="question">
                    <label for="email" class="form-label mb-3">
                      <span><b>Question 2</b></span> What is your employment
                      status?
                    </label>
                  </div>
                  <div class="container">
                    <div class="radio-button-container mb-3">
                      <div class="radio-button">
                        <input
                          type="radio"
                          class="radio-button__input"
                          id="radio1"
                          name="radio-group"
                        />
                        <label class="radio-button__label" for="radio1">
                          <span class="radio-button__custom"></span>
                          Homemaker
                        </label>
                      </div>
                      <div class="radio-button">
                        <input
                          type="radio"
                          class="radio-button__input"
                          id="radio2"
                          name="radio-group"
                        />
                        <label class="radio-button__label" for="radio2">
                          <span class="radio-button__custom"></span>
                          Unemployed
                        </label>
                      </div>
                      <div class="radio-button">
                        <input
                          type="radio"
                          class="radio-button__input"
                          id="radio3"
                          name="radio-group"
                        />
                        <label class="radio-button__label" for="radio3">
                          <span class="radio-button__custom"></span>
                          Employed full time
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="question">
                    <label for="email" class="form-label mb-4">
                      <span><b>Question 3</b></span> Please share your email
                      address
                    </label>
                    <div class="container">
                      <input class="input mb-3" placeholder="Enter Email" />
                    </div>
                  </div>
                  <div class="question">
                    <label for="email" class="form-label mb-4">
                      <span><b>Question 4</b></span> Describe yourself in few
                      words
                    </label>
                    <div class="container">
                      <textarea
                        class="input mb-3"
                        placeholder="text"
                        rows="5"
                      ></textarea>
                    </div>
                  </div>
                  <div class="mb-3 question">
                    <label for="email" class="form-label mb-2">
                      <span><b>Question 5</b></span> How likely are you to
                      recommend this product to others?
                    </label>
                    <div>
                      <div class="rating">
                        <input type="radio" id="star5" name="rate" value="5" />
                        <label title="Excellent!" for="star5">
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            height="1em"
                            viewBox="0 0 576 512"
                          >
                            <path
                              d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
                            ></path>
                          </svg>
                        </label>
                        <input value="4" name="rate" id="star4" type="radio" />
                        <label title="Great!" for="star4">
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            height="1em"
                            viewBox="0 0 576 512"
                          >
                            <path
                              d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
                            ></path>
                          </svg>
                        </label>
                        <input value="3" name="rate" id="star3" type="radio" />
                        <label title="Good" for="star3">
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            height="1em"
                            viewBox="0 0 576 512"
                          >
                            <path
                              d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
                            ></path>
                          </svg>
                        </label>
                        <input value="2" name="rate" id="star2" type="radio" />
                        <label title="Okay" for="star2">
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            height="1em"
                            viewBox="0 0 576 512"
                          >
                            <path
                              d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
                            ></path>
                          </svg>
                        </label>
                        <input value="1" name="rate" id="star1" type="radio" />
                        <label title="Bad" for="star1">
                          <svg
                            xmlns="http://www.w3.org/2000/svg"
                            height="1em"
                            viewBox="0 0 576 512"
                          >
                            <path
                              d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
                            ></path>
                          </svg>
                        </label>
                      </div>
                    </div>
                  </div>
                </div>
                <button type="submit" class="btn w-100 reg-btn">
                  Submit Now
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
